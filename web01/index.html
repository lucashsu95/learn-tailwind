<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>add</h1>
    <hr>
    <input type="text">
    <button>add</button>
    <ul class="list">
        <li></li>
    </ul>
    <script>
        const ls = document.querySelector('.list')
        const input = document.querySelector('input')
        function add() {
            ls.innerHTML += `<li>${input.value}</li>`
            input.value = ''
        }
    </script>
</body>

</html>
